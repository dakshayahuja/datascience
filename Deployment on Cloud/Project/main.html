<!doctype html> 
<html> 
    <style> 
    form {
        margin: auto;
        width: 35%;
    }
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccC;
    }
    </style>
<head>
</head>
<h1 style="font-size:200%; color: red;"> Insurance Charges Claim</h1>
<form action="{{ url_for ('main')}}" method= "POST">
    <fieldset>
    <legend>Input values: </legend>
    Age: <span style="color: Ored"> * </span>
    <input name= "age" type= "number" required> <br><br>
    BMI: <span style="color:Ored"> * </span> 
    <input name= "bmi" type= "number" required> <br> <br>
    Children: <span style="color: Ored"> * </span> 
    <input name="children" type="number" required> <br> <br> <input type="submit">
    </fieldset> 
</form>
<br> 
<br>
<div class="result" align= "center">
    {% if result %}
        {% for variable, value in original input .items ()%}
            <b>{{ variable }}</b> : {{ value}}
        {% endfor %}
        <br><br> 
        <p style="font-size: 150%; color: red;">Predicted Charges Claim:</p> 
        <p style="font-size: 50px">{{ result }}</p>
    {% endif %} 
</div>
</html>
